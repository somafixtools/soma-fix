<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="pic2.css">

</head>
<body>
<div class="gallery">

   

    <div class="image-container">

      
        <a href="1/1.jpg" class="image juice">
            <img src="1/1.jpg" alt="">
        </a>
        <a href="saf/WhatsApp Image 2024-03-01 at 3.32.50 PM.jpeg" class="image juice">
            <img src="saf/WhatsApp Image 2024-03-01 at 3.32.50 PM.jpeg" alt="">
        </a>
        <a href="saf/WhatsApp Image 2024-03-01 at 3.33.20 PM (1).jpeg" class="image juice">
            <img src="saf/WhatsApp Image 2024-03-01 at 3.33.20 PM (1).jpeg" alt="">

        <a href="saf/WhatsApp Image 2024-03-01 at 3.33.20 PM.jpeg" class="image juice">
            <img src="saf/WhatsApp Image 2024-03-01 at 3.33.20 PM.jpeg" alt="">
        </a>
        <a href="saf/WhatsApp Image 2024-03-02 at 8.07.01 PM.jpeg" class="image juice">
            <img src="saf/WhatsApp Image 2024-03-02 at 8.07.01 PM.jpeg" alt="">

        <a href="saf/WhatsApp Image 2024-03-02 at 8.07.07 PM.jpeg" class="image juice">

        </a>

      
    </div>

</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }

    });

});

</script>
    
</body>
</html>
